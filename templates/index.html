<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workstation</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div class="logo">Workstation</div>
        <div class="user-profile">
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                <!-- Moon icon for dark mode (default) / Sun for light -->
                <svg id="theme-icon-light" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="theme-icon-dark" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <span class="user-name">{{ username }}</span>
            <div class="user-icon">{{ username[0] | upper }}</div>
        </div>
    </header>

    <main>
        <h1>Welcome, {{ username }}</h1>
        <p class="subtitle">to your workstation, where productivity meets simplicity.</p>

        <div class="action-buttons">
            <a href="#" class="btn">Dashboard</a>
            <a href="#" class="btn">Workspaces</a>
        </div>
    </main>
    <script src="/static/js/script.js"></script>
</body>

</html>
